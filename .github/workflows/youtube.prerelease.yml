name: Test Build

on:
  workflow_dispatch:
    inputs:
      BUILD:
        description: "Build Packages"
        type: boolean
        default: true

      SIGN:
        description: "Sign Packages"
        type: boolean
        default: true

      UPLOAD:
        description: "Upload Packages"
        type: boolean
        default: true

jobs:
  Start:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Checkout
      uses: actions/checkout@main

    - name: Setup Java
      uses: actions/setup-java@main
      with:
        distribution: "zulu"
        java-version: "17"
        java-package: jdk

    - name: Download Integrations
      uses: robinraju/release-downloader@main
      with: 
        repository: "revanced/revanced-integrations"
        latest: true
        fileName: "*.apk"
        out-file-path: "revanced/assets/temp/integrations"

    - name: Download CLI
      uses: robinraju/release-downloader@main
      with: 
        repository: "revanced/revanced-cli"
        latest: true
        fileName: "*.jar"
        out-file-path: "revanced/assets/temp/cli"

    - name: Download Patches
      uses: robinraju/release-downloader@main
      with: 
        repository: "revanced/revanced-patches"
        latest: true
        fileName: "*.jar"
        out-file-path: "revanced/assets/temp/patches"

    - name: Copy Files
      run: |
        cd revanced
        chmod +x copy.latest.files.sh
        ./copy.latest.files.sh

    - name: Download Micro G
      if: inputs.BUILD
      uses: robinraju/release-downloader@main
      with: 
        repository: "inotia00/VancedMicroG"
        latest: true
        fileName: "*.apk"
        out-file-path: "revanced/packages/micro-g"

    - name: Download
      if: inputs.BUILD
      run: |
        cd revanced/packages/icon.pack.studio
        chmod +x download.sh
        ./download.sh

    - name: Compile
      if: inputs.BUILD
      run: |
        cd revanced/packages/icon.pack.studio
        chmod +x compile.sh
        ./compile.sh experimental

    - name: Sign Packages
      if: inputs.SIGN
      run: |
        cd revanced
        chmod +x sign.sh
        ./sign.sh

    - name: Upload ReVanced Applications
      if: inputs.UPLOAD
      uses: termux/upload-release-action@master
      with:
        repo_name: SCPF-Archive/repo.2
        repo_token: ${{ github.token }}
        release_name: "${{ github.run_id }}"
        tag: "test.build"
        file: revanced/packages/latest/app/*
        overwrite: true
        file_glob: true
        prerelease: true
